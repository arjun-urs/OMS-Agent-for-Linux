<source>
  type monitor_agent
  tag oms.operation
  emit_interval 5m
  emit_config true
</source>

<source>
  type oms_heartbeat
  interval 5m
</source>

<match oms.operation.buffer oms.heartbeat.**>
  type out_oms
  log_level info
  buffer_chunk_limit 1m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/state/out_oms_health*.buffer
  buffer_queue_limit 5
  buffer_queue_full_action drop_oldest_chunk
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 5m
</match>

